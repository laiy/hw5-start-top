<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="at-plus-container">

      <div id="bottom-positioner">

        <div id="button">

          <div id="info-bar">
            <span class="item"></span>
            <span class="unread"></span>
          </div>

          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="蒙板" class="A button"><span class="item">A</span></li>
              <li title="历史记录" class="B button"><span class="item">B</span></li>
              <li title="消息" class="C button"><span class="item">C</span></li>
              <li title="设置" class="D button"><span class="item">D</span></li>
              <li title="登录/注册" class="E button"><span class="item">E</span></li>
            </ul>
          </div>

          <div class="apb">
            <div class="icon"></div>
          </div>

        </div>

      </div>

    </div>
  </body>
</html>
